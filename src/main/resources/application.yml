spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        # show_sql: true # 아래 org.hibernate.SQL로 볼 수 있음,System.out에 출력 운영환경에서는 비추
        format_sql: true
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html

logging.level:
  org.hibernate.SQL: debug # jpa나 hibernate가 생성하는 모든 SQL을 볼 수 있음, logger를 통해서 보여줌
#  org.hibernate.type: trace # 파라미터로 들어가는 값 알려줌